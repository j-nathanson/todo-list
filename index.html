<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Normal Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <title>To Do List</title>
</head>

<div class="container">
    <h1 class="text-center">To Do List</h1>
    <form action="">
        <div class="form-row">
            <div class="form-group col">
                <input type="text" class="form-control form-control-lg" placeholder="Add  a Task">
            </div>
            <div class="form-group d-flex">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>

        </div>
    </form>

    <!-- Done Tasks -->
    <div class="row">
        <div class="col-10">
            <h2>Done</h2>
        </div>
        <div class="col-2 align-self-end">
            <p>(5)</p>
        </div>
    </div>
    <hr class="mt-0">
    <div class="row" id="todoDone">
        <ul class="list--done"></ul>
    </div>
    <!-- Not Done Tasks -->
    <div class="row">
        <div class="col-10">
            <h2>Not Done</h2>
        </div>
        <div class="col-2 align-self-end">
            <p>(3)</p>
        </div>
    </div>
    <hr class="mt-0">

    <div id="todoNotDone">
        <ul class="list-not-done list-group mb-4">
            <li class="list-group-item d-flex justify-content-between">
                <button type="button" class="btn btn-empty btn-circle "><i class="fa fa-check"></i></button>
                <p class="my-auto"> Make Dinner</p>
                <button type="button" class="btn btn-danger btn ">x</button>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <button type="button" class="btn btn-empty btn-circle "><i class="fa fa-check"></i></button>
                <p class="my-auto"> Make Dinner</p>
                <button type="button" class="btn btn-danger btn ">x</button>
            </li>
        </ul>
    </div>

</div>

<body>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
