<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Normal Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <title>To Do List</title>
</head>

<div class="container">
    <h1 class="text-center">To Do List</h1>
    <!-- Enter Input -->
    <form action="">
        <div class="form-row">
            <div class="form-group col">
                <input type="text" id="input" class="form-control form-control-lg" placeholder="Add  a Task">
            </div>
            <div class="form-group d-flex">
                <button type="submit" id="submit" class="btn btn-primary ">Submit</button>
            </div>

        </div>
    </form>

    <!-- COMPLETED TASKS -->
    <div class="row">
        <!-- Title and Count -->
        <div class="col-10">
            <h2>Done</h2>
        </div>
        <div class="col-2 align-self-end">
            <p>(5)</p>
        </div>
    </div>
    <hr class="mt-0">
    <!-- Done Items -->
    <ul id="todoDone" class="list-group">
        <!-- <li class="list-group-item d-flex justify-content-between">
            <button type="button" class="btn btn-circle "><i class="fa fa-check"></i></button>
            <p class="my-auto"> Make Dinner</p>
            <button type="button" class="btn btn-danger btn ">x</button>
        </li> -->
    </ul>
    <!-- END COMEPLETED TASKS -->



    <!-- UNCOMPLETED TASKS-->
    <div class="row">
        <!-- Title and Count -->
        <div class="col-10">
            <h2>Not Done</h2>
        </div>
        <div class="col-2 align-self-end">
            <p>(3)</p>
        </div>
    </div>
    <hr class="mt-0">

    <!-- Not Done Items -->
    <ul id="todoNotDone" class="list-group mb-4">
        <!-- <li class="list-group-item d-flex justify-content-between">
            <button type="button" class="btn btn-circle "><i class="fa fa-check"></i></button>
            <p class="my-auto"> Make Dinner</p>
            <button type="button" class="btn btn-danger btn ">x</button>
        </li> -->
    </ul>
    <!-- END UNCOMEPLETED TASKS -->


</div>

<body>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
